<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>COVID Resource</title>
</head>
<body>
  <ul class="collection with-header">
    <li class="collection-header">
      <h4>COVID Resource</h4>
    </li>
  
  <div class="container">
    <div class="row">
      <div class="col s12 m4 l3"><span class="flow-text">
        <form>
          
          <label>I am looking for</label>
          <select class="browser-default">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Testing</option>
          <option value="2">Vaccination</option>
        </select>
  
        <label for="city">Near</label>
        <textarea id="city" class="materialize-textarea" placeholder="City" id="city"></textarea>
  
        <label for="state"></label>
        <textarea id="state" class="materialize-textarea" id="state" placeholder="State"></textarea>
          </select>
          <p></p>
        <button id="searchBtn">Search</button>
  
        </form>
  
        <div id="results"></div>
      </span></div>
      <div class="col s12 m8 l9"><span class="flow-text">
        
        <!-- Map Section -->     
        <div id="map"></div>

      </span></div>
    </div>
  
  </div>

<!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
